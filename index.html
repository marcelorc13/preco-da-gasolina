<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gasolina</title>
</head>

<body class="bg-slate-600">
    <main class="bg-white rounded-xl mt-12 md:mx-40">
        <div class="flex flex-col items-center py-16 gap-2">
            <div>
                <label for="">Distância do Trajeto:</label>
                <input class="border border-black rounded-xl shadow shadow-sm ps-4" type="number" placeholder="000Km" id="distancia">
            </div>

            <div>
                <label for="">Economia do Carro:</label>
                <input class="border border-black rounded-xl shadow shadow-sm ps-4" type="number" placeholder="Km por litro" id="economia">
            </div>

            <div>
                <label for="">Preço da Gasolina:</label>
                <input class="border border-black rounded-xl shadow shadow-sm ps-4" type="number" placeholder="R$ 00,00" id="preco">
            </div>

            <div class="mt-4">
                <input type="submit" class="border border-black rounded-xl px-2" id="botaoConverter" value="Converter">
            </div>

            <div id="resultadoDiv" class="mt-8 hidden">
                <p id="resultado" class="text-3xl">Resultado</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
